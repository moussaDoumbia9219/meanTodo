<div class="add-todo-form text-center">
    <h1>Add todo</h1>
    <div class="form-group">
        <input type="text" name="todoText" class="form-control input-lg" placeholder="Add TODO" autofocus #todoText>
        <br>
        <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div class="todo-list">
    <div class="alert alert-info text-center" [hidden]="todos.length > 0">
        <h3>No Todos</h3>
    </div>

    <div *ngFor="let todo of todos">
        <div class="col-md-1">
            <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
        </div>
        <div class="col-md-7">
            <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
            <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
            <input type="button" [class.hidden]="!todo.isEditMode" value="cancel" (click)="setEditState(todo, false)" class="btn btn-warning">
        </div>
        <div class="col-md-4 btns">
            <input type="button" class="btn btn-danger pull-right" (click)="deleteTodo(todo)" value="delete">
            <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)" type="button" class="btn btn-default pull-right" value="edit">
        </div>
    </div>


</div>
